<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets>      
      <a-assets> <a-asset-item id="train-obj" src="./models/tinker.obj"> </a-asset-item> <a-asset-item id="train-mtl" src="./models/obj.mtl"> </a-asset-item> <a-asset-item id="train-gltf" src="./models/train.glb"></a-asset-item> </a-assets>

    </a-assets>
    
    <!--Add code here-->
        <a-entity obj-model="obj:#train-obj;mtl:#train-mtl" position="5 0 0" rotation="-90 -40 0" scale="0.1 0.1 0.1 " >
    </a-entity>

    

  </a-scene>
</body>

</html>
